{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>{% block title %}{% endblock %}</title>
		<link
			href="{% static './assets/css/style.css' %}"
			rel="stylesheet"
		/>
		<link
			href="{% static './assets/css/bootstrap-css/bootstrap.min.css' %}"
			rel="stylesheet"
		/>
	</head>
	<body>
		{% include 'components/shared/header.html' %} 
		{% block content %}{% endblock%} 
		{% include 'components/shared/footer.html' %}
		<div id='spinner' class='hidden'>
			<div  class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
		<script
			src="{% static './assets/js/funtions.js' %}"
			type="text/javascript"
		></script>
		<script
			src="{% static './assets/js/bootstrap-js/bootstrap.bundle.min.js' %}"
			type="text/javascript"
		></script>
	</body>
</html>
