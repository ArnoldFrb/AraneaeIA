{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>{% block title %}{% endblock %}</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
			rel="stylesheet"
		/>
		<link
			href="{% static './assets/css/material-kit/nucleo-icons.css'%}"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/42d5adcbca.js"
			crossorigin="anonymous"
		></script>
		<link
			id="pagestyle"
			href="{% static './assets/css/material-kit/material-kit.css' %}"
			rel="stylesheet"
		/>
		<link
			id="pagestyle"
			href="{% static './assets/css/style.css' %}"
			rel="stylesheet"
		/>
		<script
			src="{% static './assets/js/jquery-3.6.0.min.js' %}"
			type="text/javascript"
		></script>
	</head>
	<body>
		{% include 'components/shared/header.html' %} 
		{% block content %}{% endblock%} 
		{% include 'components/shared/footer.html' %}
		<script
			src="{% static './assets/js/core/popper.min.js'%}"
			type="text/javascript"
		></script>
		<script
			src="{% static './assets/js/core/bootstrap.min.js'%}"
			type="text/javascript"
		></script>
		<script
			src="{% static './assets/js/plugins/perfect-scrollbar.min.js'%}"
			type="text/javascript"
		></script>
		<script src="{% static './assets/js/plugins/moment.min.js'%}"></script>
		<script
			src="{% static './assets/js/plugins/choices.min.js'%}"
			type="text/javascript"
		></script>
		<script
			src="{% static './assets/js/funtions.js' %}"
			type="text/javascript"
		></script>
	</body>
</html>
