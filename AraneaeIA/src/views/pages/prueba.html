{% extends "index.html" %} 
{% block title %}AraneaeIA - Home{% endblock %} 
{% block content %} 
{% load static %}

<figure class="highcharts-figure">
	<div id="container"></div>
</figure>
<script>
	Highcharts.chart('grafica-error', {
		title: {
		  text: 'Grafica del error de aproximación por iteración'
		},
		yAxis: {
		  title: {
			text: 'Valor'
		  }
		},
		xAxis: {
		  accessibility: {
			rangeDescription: 'Iteracion'
		  }
		},
		legend: {
		  layout: 'vertical',
		  align: 'right',
		  verticalAlign: 'middle'
		},
		plotOptions: {
		  series: {
			label: {
			  connectorAllowed: false
			},
			pointStart: 2010
		  }
		},
		series: [{
		  name: 'Error',
		  data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
		}],
		responsive: {
		  rules: [{
			condition: {
			  maxWidth: 500
			},
			chartOptions: {
			  legend: {
				layout: 'horizontal',
				align: 'center',
				verticalAlign: 'bottom'
			  }
			}
		  }]
		}});</script>
{% endblock %}
