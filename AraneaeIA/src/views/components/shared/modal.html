<div
	tabindex="-1"
	role="dialog"
	class="modal fade"
	aria-hidden="true"
	id="{% block id %}{% endblock  %}"
	aria-labelledby="exampleModalLabel"
>
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					{% block title %}{% endblock %}
				</h5>
				<button
					type="button"
					class="btn-close"
					aria-label="Close"
					data-bs-dismiss="modal"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-12">
						<input
							required
							type="file"
							name="archivo"
							class="hidden"
							id="upload-img"
							accept="image/png, .jpeg, .jpg"
						/>
					</div>
					<div class="col-12">
						<label for="upload-img">
							<img
								id="img-aranea"
								class="img-6"
								src="{% static './assets/img/upload-img.png'%}"
							/>
						</label>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button
					type="button"
					class="btn bg-gradient-secondary"
					data-bs-dismiss="modal"
				>
					Cerrar
				</button>
				<button type="submit" class="btn bg-gradient-primary">Continuar</button>
			</div>
		</div>
	</div>
</div>
